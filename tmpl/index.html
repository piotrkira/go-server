<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
  </head>
  <body>
    <div id="wrapper">
      {{range .Articles}}
      <div class="article">
        <h3>By: {{.Author}}</h3>
        <h1>{{.Title}}</h1>
        {{.Content}}
      </div>
      {{end}}

    </div>
  </body>
</html>
